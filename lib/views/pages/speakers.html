<figure id="brucelawson" class="text-image-overlay">
    <img class="background-image" src="/img/speaker/brucelawson.jpg" alt="Bruce Lawson" />

    <div class="content">
        <h4>Bruce Lawson (MC)</h4>
        <p class="description">He’s English, he’s Opera’s Deputy Chief Technology Officer, he’s THE web development punkrocker and he will be our MC for the evening. Bruce has been involved in making the web a better place since the late 90’s, he has been contributing and creating web standards since 2002 and co wrote the first <a href="http://introducinghtml5.com/">book on HTML5</a>.</p>

        <ul class="links">
            <li><a href="http://www.brucelawson.co.uk/">web</a></li>
            <li><a href="https://twitter.com/brucel">twitter</a></li>
        </ul>
    </div>
</figure>

<figure id="amelia-anders" class="text-image-overlay align-right wide text-right">
    <img class="background-image" src="/img/speaker/amelia-anders-2@2x.jpg" alt="Amelia &amp; Anders" />

    <div class="content">
        <h4>Amelia Andersdotter &amp; Anders Jensen</h4>
        <p class="description">Amelia and Anders together have many years of experience in data protection and web development. Amelia is a former member of the european parliament and worked on the data protection reform, while Anders has been developing the web professionally for a large part of his life. Now they work together to improve privacy conditions on the web, and ensuring that as many web site manager as possible have simple conceptual and technical paths to respecting other people's right to identity.</p>
        <ul class="links">
            <li><a href="https://dataskydd.net/">web</a></li>
            <li><a href="https://twitter.com/teirdes">twitter Amelia</a></li>
            <li><a href="https://twitter.com/ndrsju">twitter Anders</a></li>
        </ul>
    </div>
</figure>

<figure id="oliverschwarz" class="text-image-overlay color align-left mobile-contrast text-left">
    <img class="background-image" src="/img/speaker/oliverschwarz.jpg" alt="" />

    <div class="content">
        <h4>Oliver Schwarz</h4>
        <p class="description">Oliver has been developing websites and applications for ages—at least that’s how it feels. Born in 1970, he witnessed the boom era of computers and participated in the dawn of the www. He likes his web to be open and technologies to be trustful. He loves good software architecture and clean code and strives for simplicity wherever possible. Today he works as an Enterprise Architect at Vaillant Group at the future of information technology. He lives in the Cologne area with his family and likes to throw in a run into the countryside early in the morning.</p>
        <ul class="links">
            <li><a href="http://oliverschwarz.info/">web</a></li>
            <li><a href="https://twitter.com/oliverschwarz">twitter</a></li>
        </ul>
    </div>
</figure>

<figure id="stephenhay" class="text-image-overlay align-left">

    <div class="content">
        <h4>Stephen Hay</h4>
        <p class="description">Stephen is a popular speaker on the subjects of CSS, web accessibility, (web)design and open web standards. He has published several articles on these subjects, as well as <a href="http://responsivedesignworkflow.com/">a book</a> on web design workflow.</p>
        <ul class="links">
            <li><a href="http://www.the-haystack.com/">web</a></li>

        </ul>
    </div>
</figure>
